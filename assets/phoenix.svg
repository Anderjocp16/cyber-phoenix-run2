<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="fire" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff6a00" />
      <stop offset="100%" stop-color="#ff3c00" />
    </radialGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Cuerpo -->
  <path d="M400,300 C390,250 410,250 400,200 C390,150 410,150 400,100"
        stroke="url(#fire)" stroke-width="4" fill="none" filter="url(#glow)" />

  <!-- Alas -->
  <path d="M400,200 C300,100 200,150 250,250" stroke="url(#fire)" stroke-width="3" fill="none" filter="url(#glow)" />
  <path d="M400,200 C500,100 600,150 550,250" stroke="url(#fire)" stroke-width="3" fill="none" filter="url(#glow)" />

  <!-- Cola -->
  <path d="M400,300 C390,350 410,400 400,450" stroke="url(#fire)" stroke-width="3" fill="none" filter="url(#glow)" />

  <!-- Cables ciberpunk -->
  <line x1="400" y1="300" x2="370" y2="500" stroke="#ff3c00" stroke-width="2" filter="url(#glow)" />
  <line x1="400" y1="300" x2="430" y2="500" stroke="#ff3c00" stroke-width="2" filter="url(#glow)" />

  <!-- Ojo -->
  <circle cx="400" cy="100" r="5" fill="#ffffff" filter="url(#glow)" />
</svg>
